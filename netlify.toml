# Netlify configuration for React Portfolio (Create React App)

[build]
  # Build command for Create React App
  command = "npm run build"
  # Output directory for the build
  publish = "build"

# Disable automatic framework detection (prevents Next.js plugin from running)
[build.environment]
  NODE_VERSION = "18"

# Explicitly skip plugins
[[plugins]]
# No plugins needed for CRA

# Handle client-side routing for Single Page Application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
